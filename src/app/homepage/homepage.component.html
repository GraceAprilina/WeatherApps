<mat-tab-group>
  <mat-tab label="Current Weather"> 
    <div class="container" style="overflow: hidden;">  
    <div class="form-group">
      <input type="text" class="form-control search" (keydown.enter)="$event.preventDefault()" placeholder="Search Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    </div>
  
    <mat-spinner style="margin-left: auto; margin-right: auto;" *ngIf="address === undefined"></mat-spinner>
      <!-- <mat-tab label="First">  -->
        <div class="box" *ngIf="address !== undefined">
          <h5>{{address}}</h5>
          <div class="row">
            <div class="col-lg-8">
              <small>{{jam | date:'mediumDate'}} || Updated: {{jam | date:'shortTime'}}</small>
              <h1 class="mt-2">{{suhu}}°C</h1>
            </div>
            <div class="col-lg-4">
              <img src="http://openweathermap.org/img/wn/{{idicon}}@2x.png">
            </div>   
            
            <div class="col-lg-8">
              {{cuaca}}
            </div>
            <div class="col-lg-4">
              {{suhu}}°C / {{atmosphere}}°C
            </div>
          </div><hr>
          <div class="row">
              <div class="col-lg-3"> 
                  Humidity: {{humidity}}
              </div>
              <div class="col-lg-3"> 
                  UV: {{uvi}}
              </div>
              <div class="col-lg-3"> 
                  Sunrise: {{sunrise*1000 | date:'shortTime'}}
              </div>
              <div class="col-lg-3"> 
                  Sunset {{sunset*1000 | date:'shortTime'}}
              </div>                
          </div>
        </div>
    </div>
    </mat-tab>
    <mat-tab label="7 Days Weather"> 
        <app-next-day-weather [data]="dataCuaca"></app-next-day-weather>
      </mat-tab>
      <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
    </mat-tab-group>
